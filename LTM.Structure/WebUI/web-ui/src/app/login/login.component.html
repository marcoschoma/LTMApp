<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-info">
        Usu√°rio: admin
        <br /> Senha: admin
    </div>
    <h2>Login</h2>
    <form name="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (disabled)="isLoading">Login</button>
            <span *ngIf="isLoading">Authenticating...</span>
        </div>
    </form>
</div>
